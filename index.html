<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Color</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Choose color</h1>

      <div id="allColors">
        <button class="color-btn" id="grey">Grey</button>
        <button class="color-btn" id="red">Red</button>
        <button class="color-btn" id="blue">Blue</button>
        <button class="color-btn" id="brown">Brown</button>
      </div>

      <div class="histor-section">
        <h2 id="color-history-starts"></h2>
        <div id="color-history"></div>
        <button id="clear-history" class="hidden">Clear history</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
